<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биоритмы и циклы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cycle-line {
            display: inline-block;
            width: 10px;
            height: 4px;
            margin-left: 5px;
            border-radius: 2px;
        }
        .form-check-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .chart-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .disabled-checkbox label {
            color: grey;
        }
        .disabled-checkbox input {
            pointer-events: none;
        }
        .modal-content {
            padding: 15px;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-light" onclick="prevWeek()">&#x2190;</button>
        <h4 id="weekRange">25.10.23 — 31.10.23</h4>
        <button class="btn btn-light" onclick="nextWeek()">&#x2192;</button>
    </div>

    <div class="row">
        <div class="col-12 col-md-4">
            <div id="checkboxContainer" class="mb-3"></div>
            <button class="btn btn-primary mb-3" onclick="openAddModal()">Добавить партнёра</button>
        </div>

        <div class="col-12 col-md-8">
            <div id="chartsContainer"></div>
        </div>
    </div>

    <div class="modal" id="macroModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" id="macroModalBody" role="document"></div>
    </div>

    <!-- Модальное окно добавления партнёра -->
    <div class="modal" id="addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить партнёра</h5>
                    <button type="button" class="close" onclick="closeAddModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="form-group">
                            <label for="partnerName">Имя</label>
                            <input type="text" class="form-control" id="partnerName" placeholder="Введите имя">
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Дата рождения</label>
                            <input type="date" class="form-control" id="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label>Пол</label>
                            <div class="form-check">
                                <input type="radio" id="genderMale" name="gender" class="form-check-input" value="male" checked>
                                <label class="form-check-label" for="genderMale">Мужской</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="genderFemale" name="gender" class="form-check-input" value="female">
                                <label class="form-check-label" for="genderFemale">Женский</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="addPartner()">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
